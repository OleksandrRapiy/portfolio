<div class="card" routerLink="/project/{{project?.id}}">
    <img *ngIf="project?.thumbnail" src="{{project?.thumbnail}}" alt="">
    <div class="description">
        <h4> {{ project?.name }} </h4>
        <p class="text">
            {{ project?.description }}
        </p>
        <p class="more">
            <a routerLink="/project/{{project?.id}}">
                See All
            </a>
        </p>
    </div>
</div>
