<div class="card">
    <img *ngIf="project?.images" src="{{project?.images[0]?.url}}" alt="">
    <div class="description">
        <h4> {{ project?.name }} </h4>
        <p>
            {{ project?.description }}
        </p>
        <p class="more">
            <a routerLink="/project/{{project?.id}}">
                See All
            </a>
        </p>
    </div>
</div>
